<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Meta Information -->
    <title>Lloyd's Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="logo">
      <span style="font-family:Bungee">tweeter</span>
    </div>
      <div id="anchor-click">
          <span>Click below to Tweet</span>
          <a href="#tweet-form" ><img src="https://img.icons8.com/carbon-copy/50/000000/double-down.png" id="anchor-button"></a> 
      </div>
    
    </nav>

    <header class="main">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2>Lloyd</h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div id="error_0" class="error">
        <span>STOP! It's hammer time! Add some text before you submit.</span>
      </div>
      <div id="errorToo" class="error">
          <span>Hi! It looks like you have too many characters.  Remove some and try again!</span>
        </div>
        <section class="tweet-box">
            <form id="tweet-form" method="POST">
              <textarea id="tweet-text" type="text" name="text" placeholder="What are you humming about?"></textarea>
              <br>
              <input id="tweet-button" type="submit" value="Tweet">
              <span id="counter"><em id="count" default value="maxValue"></em></span>
            </form>
            
          </section>
        <div id="tweets-container">
 
      </div> <br><br>
    </main>
    <br>
  </body>
</html>
